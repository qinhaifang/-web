<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的补贴</title>
    <link rel="stylesheet" href="../../libs/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../font/iconfont.css">
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/wdbt.css">
    <style>
        .layui-layer-setwin{
            right: auto!important;
            left: 10%;
            top: 4%!important;
        }
        .layui-layer-setwin .layui-layer-close2{
            width: 100px!important;
            opacity: 0;
        }
    </style>
</head>
<body>
<div class="iconfont" style="width: 100%;">
    <p class="p10">
        <span class="icon-address">&#xe672;&nbsp;</span>
        <span>当前位置 &nbsp;&nbsp;<a href="javascript:;" class="blueColor">业务管理</a> > 我的补贴</span> 
    </p>
    <div class="card card-search">
        <div class="layui-form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label" style="width: 66px;">补贴类型</label>
                    <div class="layui-input-block">
                        <select name="subsidyYear" lay-filter="subsidyYear">
                            <option value="">请选择补贴类型</option>
                            <option value="0">省</option>
                            <option value="1">市</option>
                            <option value="2">县</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label" style="width: 66px;">年度</label>
                    <div class="layui-input-block">
                        <select name="pool" lay-filter="pool">
                            <option value="">请选择补贴年度</option>
                            <option value="0">省</option>
                            <option value="1">市</option>
                            <option value="2">县</option>
                        </select>
                    </div>
                </div>
                <div class="searchBtn">
                    &#xe627;&nbsp;&nbsp; 查询
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="card card-table wdbt-list">
        <div class="layui-tab layui-tab-brief" lay-filter="wdbtTab">
            <ul class="layui-tab-title">
                <li class="layui-this" data-type='1'>已办事项</li>
                <li data-type='2'>待办事项</li>
                <li data-type='3'>办结事项</li>
                <span class="fr">补贴标准：<span class="blueColor"> 68 元/亩</span></span>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                <table id="wdbtList1" lay-filter="wdbtList"></table>
                </div>
                <div class="layui-tab-item">
                <table id="wdbtList2" lay-filter="wdbtList"></table>
                </div>
                <div class="layui-tab-item">
                <table id="wdbtList3" lay-filter="wdbtList"></table>
                </div>
            </div>
            </div> 
    </div>
</div>
</body>

<script type="text/html" id="barDesc">
    <a class="blueColor cursor" lay-event="detail">查看详情</a>
    <!-- <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a> -->
  </script>
<script src="../../libs/jquery-1.8.0.min.js"></script>
<script src="../../libs/layui/layui.all.js"></script>
<script src="../../js/wdbt/wdbt.js"></script>

                
</html>
